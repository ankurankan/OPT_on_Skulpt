<script src="skulpt.js" type="text/javascript"></script>
<script type="text/javascript">
    function outf(text)
    {
        var output = document.getElementById("output");
        text = text.replace(/</g, '&lt;');
        output.innerHTML = output.innerHTML + text;
    }

	function createIframe(){
		var i = document.createElement("iframe");
		//i.src = "http://www.w3schools.com";
		i.src = "embedding-demo.html"
		i.scrolling = "auto";
		i.frameborder = "0";
		i.width = "500px";
		i.height = "500px";
		document.getElementById("ankur").appendChild(i);
		};

    function runit()
    {
        createIframe();
        var prog = document.getElementById("code").value;
        var output = document.getElementById("output");
        output.innerHTML = '';
        Sk.configure({output:outf});
        try {
            var module = Sk.importMainWithBody("<stdin>", false, prog);
            var obj = module.tp$getattr('a');
            var runMethod = obj.tp$getattr('run');
            var ret = Sk.misceval.callsim(runMethod, 10);
            alert(ret);
        } catch (e) {
            alert(e);
        }
    }
</script>
<form>
<textarea id="code" rows="24" cols="80">
class Test:
     def run(self, b):
         self.a = 10 + b
         return self.a

print "Hello World"
a = Test()
</textarea><br>
<button onclick="runit()" type="button">Run</button>
<div id='ankur'>
</form>

<pre id="output"></pre>
